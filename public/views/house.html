<div class="wrapper">
  <div class="wrapper--top">
    <div class="header"> <img src="images/Bedlab-logo.jpg" alt="Bedroom Lab Logo"> </div>
    <div class="container--ws">
      <h1>Wireless- Sensor</h1>
      <div class="ws--graph"> 
        <div tempature data="data" bar-height="20" bar-padding="5"></div>
      </div>
      <div class="ws--house"> <img src="images/house.jpg" alt="House" /> </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="wrapper--bottom">
    <div class="container--ps">
      <h1>Power Strip</h1>
      <div class="ps-sockets">
        <div class="ps-sockets-1"><img src="images/power-socket--off.jpg" class="ps-socket--off" alt="socket off"  style="display:none;" /> <img src="images/power-socket--on.jpg" class="ps-socket--on" alt="socket on" /></div>
        <div class="ps-sockets-2"><img src="images/power-socket--off.jpg" class="ps-socket--off" alt="socket off" /> <img src="images/power-socket--on.jpg" class="ps-socket--on" alt="socket on" style="display:none;" /></div>
        <div class="ps-sockets-3"> <img src="images/power-socket--off.jpg" class="ps-socket--off" alt="socket off"style="display:none;" /><img src="images/power-socket--on.jpg" class="ps-socket--on" alt="socket on" /> </div>
        <div class="ps-sockets-4"> <img src="images/power-socket--off.jpg" class="ps-socket--off" alt="socket off" /><img src="images/power-socket--on.jpg" class="ps-socket--on" alt="socket on" style="display:none" /> </div>
      </div>
      <div class="ps-indicator">
        <div class="ps-indicator-1"><img src="images/ps-indicator--off.jpg" class="ps-indicator--off" alt="indicator off"  style="display:none;" /> <img src="images/ps-indicator--on.jpg" class="ps-indicator--on" alt="indicator on" /></div>
        <div class="ps-indicator-2"><img src="images/ps-indicator--off.jpg" class="ps-indicator--off" alt="indicator off" /> <img src="images/ps-indicator--on.jpg" class="ps-indicator--on" alt="indicator on" style="display:none;" /></div>
        <div class="ps-indicator-3"> <img src="images/ps-indicator--off.jpg" class="ps-indicator--off" alt="indicator off"style="display:none;" /><img src="images/ps-indicator--on.jpg" class="ps-indicator--on" alt="indicator on" /> </div>
        <div class="ps-indicator-4"> <img src="images/ps-indicator--off.jpg" class="ps-indicator--off" alt="indicator off" /><img src="images/ps-indicator--on.jpg" class="ps-indicator--on" alt="indicator on" style="display:none" /> </div>
      </div>
      <div class="ps-power">
        <p>Total Power:<br>
          <span class="power-consumtion">placeholder</span> watts</p>
      </div>
    </div>
    <div class="container--ha">
      <h1>House Alarm</h1>
      <div class="door"> <img src="images/door--closed.jpg" alt="door closed" class="door--closed" style="display:none;" /> <img src="images/door--open.jpg" alt="door open" class="door--open" /> </div>
      <div class="alarm"> <img src="images/alarm--on.jpg" alt="alarm on" class="alarm--on" style="display:none;" /> <img src="images/alarm--off.jpg" alt="alarm off" class="alarm--off" /> </div>
    </div>
  </div>
</div>
