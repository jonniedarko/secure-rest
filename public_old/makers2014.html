<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Makers Fair 2014</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="wrapper--top">
    <div class="header"> <img src="assets/images/Bedlab-logo.jpg" alt="Bedroom Lab Logo"> </div>
    <div class="container--ws">
      <h1>Wireless- Sensor</h1>
      <div class="ws--graph"> graph goes here </div>
      <div class="ws--house"> <img src="assets/images/house.jpg" alt="House" /> </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="wrapper--bottom">
    <div class="container--ps">
      <h1>Power Strip</h1>
      <div class="ps-sockets">
        <div class="ps-sockets-1"><img src="assets/images/power-socket--off.jpg" class="ps-socket--off" alt="socket off"  style="display:none;" /> <img src="assets/images/power-socket--on.jpg" class="ps-socket--on" alt="socket on" /></div>
        <div class="ps-sockets-2"><img src="assets/images/power-socket--off.jpg" class="ps-socket--off" alt="socket off" /> <img src="assets/images/power-socket--on.jpg" class="ps-socket--on" alt="socket on" style="display:none;" /></div>
        <div class="ps-sockets-3"> <img src="assets/images/power-socket--off.jpg" class="ps-socket--off" alt="socket off"style="display:none;" /><img src="assets/images/power-socket--on.jpg" class="ps-socket--on" alt="socket on" /> </div>
        <div class="ps-sockets-4"> <img src="assets/images/power-socket--off.jpg" class="ps-socket--off" alt="socket off" /><img src="assets/images/power-socket--on.jpg" class="ps-socket--on" alt="socket on" style="display:none" /> </div>
      </div>
      <div class="ps-indicator">
        <div class="ps-indicator-1"><img src="assets/images/ps-indicator--off.jpg" class="ps-indicator--off" alt="indicator off"  style="display:none;" /> <img src="assets/images/ps-indicator--on.jpg" class="ps-indicator--on" alt="indicator on" /></div>
        <div class="ps-indicator-2"><img src="assets/images/ps-indicator--off.jpg" class="ps-indicator--off" alt="indicator off" /> <img src="assets/images/ps-indicator--on.jpg" class="ps-indicator--on" alt="indicator on" style="display:none;" /></div>
        <div class="ps-indicator-3"> <img src="assets/images/ps-indicator--off.jpg" class="ps-indicator--off" alt="indicator off"style="display:none;" /><img src="assets/images/ps-indicator--on.jpg" class="ps-indicator--on" alt="indicator on" /> </div>
        <div class="ps-indicator-4"> <img src="assets/images/ps-indicator--off.jpg" class="ps-indicator--off" alt="indicator off" /><img src="assets/images/ps-indicator--on.jpg" class="ps-indicator--on" alt="indicator on" style="display:none" /> </div>
      </div>
      <div class="ps-power">
        <p>Total Power:<br>
          <span class="power-consumtion">placeholder</span> watts</p>
      </div>
    </div>
    <div class="container--ha">
      <h1>House Alarm</h1>
      <div class="door"> <img src="assets/images/door--closed.jpg" alt="door closed" class="door--closed" style="display:none;" /> <img src="assets/images/door--open.jpg" alt="door open" class="door--open" /> </div>
      <div class="alarm"> <img src="assets/images/alarm--on.jpg" alt="alarm on" class="alarm--on" style="display:none;" /> <img src="assets/images/alarm--off.jpg" alt="alarm off" class="alarm--off" /> </div>
    </div>
  </div>
</div>
</body>
</html>
